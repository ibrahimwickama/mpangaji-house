
<div *ngIf="!adminLogOutStatus">
  <app-admin-mode (logOut)="adminLogOutClick($event)"></app-admin-mode>
</div>

<div *ngIf="!userLogOutStatus">
  <app-user-mode (logOut)="userLogOutClick($event)"></app-user-mode>
</div>

<div *ngIf="notLogedIn">
  <app-login (didLogin)="doLoginClick($event)"
              (doSignUp)="doSignUpClick($event)"></app-login>
</div>

<div *ngIf="userSignUp">
  <app-signup (completeSignUp)="doneSignUp($event)" ></app-signup>
</div>
